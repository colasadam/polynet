<!DOCTYPE html>
<html ng-app="PolyNet">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="index.js"></script>
    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PolyNet</a>
        </div>
        <div class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div ng-controller="mainController">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="nouvelle Story"  ng-model="Story.text">
            <span class="input-group-btn">
        <button type="submit" ng-click="createStory()" class="btn btn-primary">Partager</button>

      </span>
        </div>

        <div class="panel panel-default" ng-repeat="y in laliste">
            <div class="panel-heading">
                <button ng-click="delete_story(y.id)" class="btn btn-primary">X</button>
                {{y.content}}
            </div>

            <div class="panel-body" ng-repeat="x in y.commentaires">{{x.com}}</div>
            <div class="panel-footer">
                <div class="input-group">

                    <input type="text" class="form-control" placeholder="nouveau com"  ng-model="Commentaire.text">
                    <span class="input-group-btn">
                        <button type="submit" ng-click="createCom(y.id,Commentaire.text)" class="btn btn-primary">Commenter</button>
                    </span>
                </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
